<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/components.css" />
    <link rel="stylesheet" href="./Assets/css/index.css" />
    <script type="module" src="./Assets/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/487e783765.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Yousef kmail</title>
  </head>
  <body>
    <div class="flex-column flex-justify-space-between body-container">
      <div class="main-layout">
        <header>
          <seciton class="flex-justify-space-between header-top">
            <p class="header-top-title">Web Topics</p>
            <div class="flex-justify-center">
              <button id="mode-toggle" class="p-1 mr-1 header-button">
                <i class="fa fa-moon-o"></i>
                <span class="header-button-label"> Dark Mode </span>
              </button>
              <button class="p-1 header-button">
                <i class="fa-regular fa-heart"></i>
                <span class="header-button-label"> Favorite </span>
              </button>
            </div>
          </seciton>

          <section>
            <div class="header-shape">
              <div class="triangle-b"></div>
              <div class="triangle-a"></div>
            </div>
            <div class="flex-align-center flex-column header-title px-4">
              <div>
                <h3 class="m-0 color-secondary fw-4">Welcome to our website</h3>
                <h3 class="m-0 fw-1">
                  we have a new design that is fresh, modern, and easy to use
                </h3>
              </div>
            </div>
          </section>
        </header>
        <main class="flex-justify-center main">
          <div class="main-container">
            <section>
              <form class="search-bar" action="">
                <div class="search">
                  <div class="flex-align-center m-3">
                    <i class="fa fa-search"></i>
                  </div>
                  <input
                    placeholder="Search the website..."
                    type="text"
                    name=""
                    id=""
                  />
                </div>
                <div class="settings">
                  <div class="p-1 sort">
                    <div>Sort by</div>
                    <select>
                      <option value="1">desc</option>
                    </select>
                  </div>
                  <div class="p-1 filter">
                    <div>Filter by</div>
                    <select>
                      <option value="1">desc</option>
                    </select>
                  </div>
                </div>
              </form>
            </section>
            <section>
              <div>
                <h2>"24" Web Topics found</h2>
              </div>
              <div id="cards-container" class="cards-container"></div>
            </section>

            <div class="flex-justify-center">
              <p>
                Developed with
                <span class="color-red">
                  <i class="fa-solid fa-heart"></i>
                </span>
              </p>
            </div>
          </div>
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
